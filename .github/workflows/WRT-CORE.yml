name: WRT-CORE

on:
  workflow_call:
    inputs:
      WRT_CONFIG:
        required: true
        type: string
      WRT_THEME:
        required: true
        type: string
      WRT_NAME:
        required: true
        type: string
      WRT_SSID:
        required: true
        type: string
      WRT_WORD:
        required: true
        type: string
      WRT_IP:
        required: true
        type: string
      WRT_PW:
        required: true
        type: string
      WRT_REPO:
        required: true
        type: string
      WRT_BRANCH:
        required: true
        type: string
      WRT_SOURCE:
        required: true
        type: string
      WRT_PACKAGE:
        required: false
        type: string
      WRT_TEST:
        required: false
        type: string
      WRT_USEAPK:
        required: false
        type: string

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  WRT_CONFIG: ${{inputs.WRT_CONFIG}}
  WRT_THEME: ${{inputs.WRT_THEME}}
  WRT_NAME: ${{inputs.WRT_NAME}}
  WRT_SSID: ${{inputs.WRT_SSID}}
  WRT_WORD: ${{inputs.WRT_WORD}}
  WRT_IP: ${{inputs.WRT_IP}}
  WRT_PW: ${{inputs.WRT_PW}}
  WRT_REPO: ${{inputs.WRT_REPO}}
  WRT_BRANCH: ${{inputs.WRT_BRANCH}}
  WRT_SOURCE: ${{inputs.WRT_SOURCE}}
  WRT_PACKAGE: ${{inputs.WRT_PACKAGE}}
  WRT_TEST: ${{inputs.WRT_TEST}}
  WRT_USEAPK: ${{inputs.WRT_USEAPK}}

jobs:
  core:
    name: ${{inputs.WRT_SOURCE}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          # ä»¥ä¸‹æ˜¯å»ºè®®çš„é…ç½®ï¼Œä¿ç•™äº†ç¼–è¯‘å¯èƒ½éœ€è¦çš„å·¥å…·
          android: true          # åˆ é™¤ Android SDK (çº¦ 10GB)
          dotnet: true          # åˆ é™¤ .NET (çº¦ 2GB)
          haskell: true         # åˆ é™¤ Haskell (çº¦ 3GB)
          large-packages: true   # åˆ é™¤å¤§å‹åŒ… (çº¦ 5GB)
          docker-images: true    # åˆ é™¤ Docker é•œåƒ (çº¦ 5GB)
          swap-storage: true     # åˆ é™¤äº¤æ¢æ–‡ä»¶ (çº¦ 4GB)
          tool-cache: false      # ä¿ç•™å·¥å…·ç¼“å­˜ï¼Œå¯èƒ½åŒ…å«éœ€è¦çš„ç¼–è¯‘å·¥å…·

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix python3-netifaces libfuse-dev
          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo -E systemctl daemon-reload
          sudo -E timedatectl set-timezone "Asia/Shanghai"

          sudo mkdir -p /mnt/build_wrt
          sudo chown $USER:$USER /mnt/build_wrt
          sudo ln -s /mnt/build_wrt $GITHUB_WORKSPACE/wrt

      - name: Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
          echo "WRT_MARK=${GITHUB_REPOSITORY%%/*}" >> $GITHUB_ENV
          echo "WRT_INFO=${WRT_SOURCE%%/*}" >> $GITHUB_ENV
          echo "WRT_TARGET=$(grep -m 1 -oP '^CONFIG_TARGET_\K[\w]+(?=\=y)' ./Config/$WRT_CONFIG.txt)" >> $GITHUB_ENV
          echo "WRT_KVER=none" >> $GITHUB_ENV
          echo "WRT_LIST=none" >> $GITHUB_ENV
          echo "WRT_MODS=none" >> $GITHUB_ENV

      - name: Clone Code
        run: |
          git clone --depth=1 --single-branch --branch $WRT_BRANCH $WRT_REPO ./wrt/

          cd ./wrt/ && echo "WRT_HASH=$(git log -1 --pretty=format:'%h')" >> $GITHUB_ENV

          # GitHub Action ç§»é™¤å›½å†…ä¸‹è½½æº
          PROJECT_MIRRORS_FILE="./scripts/projectsmirrors.json"
          if [ -f "$PROJECT_MIRRORS_FILE" ]; then
            sed -i '/.cn\//d; /tencent/d; /aliyun/d' "$PROJECT_MIRRORS_FILE"
          fi

      - name: Upgrade OpenSSL to 3.5.0
        run: |
          cd ./wrt/
          
          # æ£€æŸ¥å½“å‰ OpenSSL ç‰ˆæœ¬
          if [ -f "package/libs/openssl/Makefile" ]; then
            CURRENT_VERSION=$(grep "PKG_VERSION" package/libs/openssl/Makefile | cut -d'=' -f2)
            echo "Current OpenSSL version: $CURRENT_VERSION"
            
            # æ£€æŸ¥æ˜¯å¦ä¸º 3.0.16
            if [ "$CURRENT_VERSION" = "3.0.16" ]; then
              echo "Found OpenSSL 3.0.16, proceeding with upgrade to 3.5.0..."
              
              # å¤‡ä»½åŸæœ‰ç›®å½•
              mv package/libs/openssl package/libs/openssl.bak
              echo "Original OpenSSL directory backed up"
              
              # ä» GitHub æ‹‰å– OpenSSL 3.5.0 è¡¥ä¸
              echo "Downloading OpenSSL 3.5.0 patch from GitHub..."
              curl -L -o openssl-3.5.0-patch.tar.gz https://github.com/bluehj777/wrt_release/archive/refs/heads/main.tar.gz
              
              # è§£å‹å¹¶æå– openssl ç›®å½•
              tar -xzf openssl-3.5.0-patch.tar.gz
              
              # å¤åˆ¶ openssl ç›®å½•åˆ°æ­£ç¡®ä½ç½®
              cp -r wrt_release-main/patches/openssl package/libs/
              
              # éªŒè¯å‡çº§æ˜¯å¦æˆåŠŸ
              if [ -f "package/libs/openssl/Makefile" ]; then
                NEW_VERSION=$(grep "PKG_VERSION" package/libs/openssl/Makefile | cut -d'=' -f2)
                echo "OpenSSL upgrade completed! New version: $NEW_VERSION"
                
                # ç¡®è®¤æ˜¯å¦ä¸º 3.5.0
                if [ "$NEW_VERSION" = "3.5.0" ]; then
                  echo "âœ“ OpenSSL successfully upgraded to 3.5.0"
                else
                  echo "âš  Warning: Expected version 3.5.0, but found $NEW_VERSION"
                fi
              else
                echo "âœ— Error: Makefile not found after upgrade"
                # å¦‚æœå‡çº§å¤±è´¥ï¼Œæ¢å¤åŸç‰ˆæœ¬
                echo "Restoring original OpenSSL version..."
                rm -rf package/libs/openssl
                mv package/libs/openssl.bak package/libs/openssl
              fi
              
              # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
              rm -rf openssl-3.5.0-patch.tar.gz wrt_release-main
              
            else
              echo "Current OpenSSL version is $CURRENT_VERSION, not 3.0.16. Skipping upgrade."
            fi
          else
            echo "OpenSSL Makefile not found, skipping upgrade"
          fi
          
          # æ˜¾ç¤ºæœ€ç»ˆçŠ¶æ€
          echo "Final OpenSSL status:"
          if [ -f "package/libs/openssl/Makefile" ]; then
            grep "PKG_VERSION\|PKG_RELEASE" package/libs/openssl/Makefile
          else
            echo "No OpenSSL Makefile found"
          fi

      - name: Check Scripts
        run: |
          find ./ -maxdepth 3 -type f -iregex ".*\(txt\|sh\)$" -exec dos2unix {} \; -exec chmod +x {} \;

      - name: Check Caches
        id: check-cache
        if: env.WRT_TEST != 'true'
        uses: actions/cache@main
        with:
          key: ${{env.WRT_CONFIG}}-${{env.WRT_INFO}}-${{env.WRT_HASH}}
          restore-keys: ${{env.WRT_CONFIG}}-${{env.WRT_INFO}}
          path: |
            ./wrt/.ccache
            ./wrt/staging_dir/host*
            ./wrt/staging_dir/tool*

      - name: Update Caches
        if: env.WRT_TEST != 'true'
        run: |
          if [ -d "./wrt/staging_dir" ]; then
            find "./wrt/staging_dir" -type d -name "stamp" -not -path "*target*" | while read -r DIR; do
              find "$DIR" -type f -exec touch {} +
            done

            mkdir -p ./wrt/tmp && echo "1" > ./wrt/tmp/.build

            echo "toolchain skiped done!"
          else
            echo "caches missed!"
          fi

          if ${{steps.check-cache.outputs.cache-hit != 'true'}}; then
            CACHE_LIST=$(gh cache list --key "$WRT_CONFIG-$WRT_INFO" | cut -f 1)
            for CACHE_KEY in $CACHE_LIST; do
              gh cache delete $CACHE_KEY
            done

            echo "caches cleanup done!"
          fi

      - name: Update Feeds
        run: |
          cd ./wrt/

          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Custom Packages
        run: |
          cd ./wrt/package/

          $GITHUB_WORKSPACE/Scripts/Packages.sh
          $GITHUB_WORKSPACE/Scripts/Handles.sh

      - name: Custom Settings
        run: |
          cd ./wrt/

          if [[ "${WRT_CONFIG,,}" == *"test"* ]]; then
            cat $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt >> .config
          else
            cat $GITHUB_WORKSPACE/Config/$WRT_CONFIG.txt $GITHUB_WORKSPACE/Config/GENERAL.txt >> .config
          fi

          $GITHUB_WORKSPACE/Scripts/Settings.sh

          make defconfig -j$(nproc) && make clean -j$(nproc)

      - name: Download Packages
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/

          make download -j$(nproc)

      - name: Compile Firmware
        if: env.WRT_TEST != 'true'
        run: |
          cd ./wrt/

          make -j$(nproc) || make -j1 V=s

      - name: Machine Information
        run: |
          cd ./wrt/

          echo "======================="
          lscpu | grep -E "name|Core|Thread"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1
          echo "======================="

      - name: Package Firmware
        run: |
          cd ./wrt/ && mkdir -p ./upload/
          cp -f ./.config ./upload/Config-"${WRT_CONFIG}"-"${WRT_INFO}"-"${WRT_BRANCH}"-"${WRT_DATE}".txt
          
          if [[ $WRT_TEST != 'true' ]]; then
            # æ£€æŸ¥æ˜¯å¦æœ‰å›ºä»¶æ–‡ä»¶
            if ! find ./bin/targets/ -type f \( -name "*.bin" -o -name "*.ubi" \) | grep -q .; then
              echo "::error::No firmware files found!"
              exit 1
            fi
            
            echo "WRT_KVER=$(find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^kernel - \K[\d\.]+' {} \; | head -1)" >> $GITHUB_ENV
            echo "WRT_LIST=$(find ./bin/targets/ -type f -name "*.manifest" -exec grep -oP '^luci-(app|theme)[^ ]*' {} \; | sort -u | tr '\n' ' ')" >> $GITHUB_ENV
            # è·å–å·²ç¼–è¯‘å›ºä»¶ï¼ˆCONFIG_PACKAGE_xxx=mï¼‰
            echo "WRT_MODS=$(grep '^CONFIG_PACKAGE_luci-\(app\|theme\)[^=]*=m$' ./.config | sed 's/^CONFIG_PACKAGE_//g; s/=m$//g' | sort | tr '\n' ' ')" >> $GITHUB_ENV
            
            # åˆ é™¤æ— ç”¨æ–‡ä»¶
            find ./bin/targets/ -iregex ".*\(buildinfo\|json\|manifest\|sha256sums\)$" -exec rm -rf {} +
            find ./bin/targets/ -iregex ".*\(squashfs-recovery\|initramfs-uImage\).*" -exec rm -rf {} +
            
            # ç§»åŠ¨å¹¶é‡å‘½åå›ºä»¶æ–‡ä»¶åˆ° upload ç›®å½•
            PKG_TYPE=$([[ $WRT_USEAPK == 'true' ]] && echo "apk" || echo "ipk")
            # å¤„ç† .bin æ–‡ä»¶
            find ./bin/targets/ -type f -name "*.bin" | while read -r FILE; do
              BASENAME=$(basename "$FILE")
              NEWNAME=$(echo "$BASENAME" | sed "s/\(squashfs\)/\1-${PKG_TYPE}/")
              cp "$FILE" "./upload/$NEWNAME"
            done
            # å¤„ç† .ubi æ–‡ä»¶
            find ./bin/targets/ -type f -name "*.ubi" | while read -r FILE; do
              BASENAME=$(basename "$FILE")
              NEWNAME=$(echo "$BASENAME" | sed "s/\(squashfs\)/\1-${PKG_TYPE}/")
              cp "$FILE" "./upload/$NEWNAME"
            done
            
            # æ‰“åŒ…æ•´ä¸ª bin ç›®å½•ï¼ˆåŒ…å« targets å’Œ packagesï¼‰
            [ -d ./bin/ ] && tar -czf ./upload/openwrt-"${WRT_INFO}"-"${WRT_BRANCH}"-"${WRT_DATE}".tar.gz -C . bin/
            
            make clean -j$(nproc)
          fi

      - name: Release Firmware
        uses: softprops/action-gh-release@master
        with:
          tag_name: ${{env.WRT_NAME}}-Redmi-AX6-${{env.WRT_BRANCH}}-${{ env.WRT_USEAPK == 'true' && 'APK' || 'IPK' }}-R${{env.WRT_DATE}}
          files: ./wrt/upload/*.*
          body: |
            å›ºä»¶åªé’ˆå¯¹QUALCOMMAXç³»åˆ—çš„çº¢ç±³Redmi ax6æ— çº¿è·¯ç”±å™¨ï¼

            å…¨ç³»å¸¦å¼€æºNSSç¡¬ä»¶åŠ é€Ÿï¼

            æºç ï¼š${{env.WRT_REPO}}
            åˆ†æ”¯ï¼š${{env.WRT_BRANCH}}
            æäº¤ï¼š${{env.WRT_HASH}}

            é…ç½®ï¼š${{env.WRT_CONFIG}}
            å¹³å°ï¼š${{env.WRT_TARGET}}

            ç™»å½•åœ°å€ï¼š${{env.WRT_IP}}
            ç™»å½•å¯†ç ï¼š${{env.WRT_PW}}

            WIFIåç§°ï¼š${{env.WRT_SSID}}
            WIFIå¯†ç ï¼š${{env.WRT_WORD}}

            å†…æ ¸ç‰ˆæœ¬ï¼š${{env.WRT_KVER}}
            åŒ…ç®¡ç†å™¨ï¼š${{ env.WRT_USEAPK == 'true' && 'APK' || 'IPK' }}

            ğŸ“¦ **å›ºä»¶é›†æˆæ’ä»¶**ï¼š
            ${{env.WRT_LIST}}

            ğŸ“¦ **å·²ç¼–è¯‘æœªé›†æˆçš„æ’ä»¶**ï¼š
            ${{env.WRT_MODS}}
